<input id="box_command" placeholder="Команда без / затем [enter], например: help">

</div>

</select>

	</div>
</div>

<script>
query_srvlog();

$("#box_command").keyup(function(event){
    if(event.keyCode == 13){
        event.preventDefault();
		query_com($(this).val());
		window.setTimeout(function(){
			query_srvlog($("#box_srvlog_selector").val());
		}, 2000);
		$(this).val('');
    }
});

$("#box_srvlog_selector").change(function(){ query_srvlog($(this).val()); });
</script>
